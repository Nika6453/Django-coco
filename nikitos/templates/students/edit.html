{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать студента</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h1>Редактировать студента</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required>

            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required>

            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" value="{{ student.age }}" required>

            <label for="group">Группа:</label>
            <select id="group" name="group" required>
                {% for group in groups %}
                    <option value="{{ group.id }}" {% if student.group.id == group.id %}selected{% endif %}>
                        {{ group.name }} ({{ group.curator }})
                    </option>
                {% endfor %}
            </select>

            <label for="clubs">Клубы:</label>
            <select id="clubs" name="clubs" multiple>
                {% for club in clubs %}
                    <option value="{{ club.id }}" {% if club in student.clubs.all %}selected{% endif %}>{{ club.name }}</option>
                {% endfor %}
            </select>

            <label for="photo">Фото:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Сохранить</button>
        </form>
        <a href="{% url 'student_list' %}">← Назад к списку студентов</a>
    </div>
</body>
</html>
